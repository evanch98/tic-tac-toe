<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="js-file.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="player"></div>
    <div class="container">

    </div>
    <button id="sBtn">Start / Restart</button>
    <div class="form-container">
        <form>
            <div class="row">
                <label for="playerOne">Player One: </label>
                <input type="text" id="playerOne" name="playerOne">
            </div>
            <div class="row">
                <label for="playerTwo">Player Two: </label>
                <input type="text" id="playerTwo" name="playerTwo">
            </div>
            <div class="row">
                <button type="button" id="submit">OK</button>
            </div>
        </form>
    </div>
</body>
</html>
